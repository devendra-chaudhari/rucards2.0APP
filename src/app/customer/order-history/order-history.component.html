<app-breadcrumbs title="Transactions History" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-md-12">
        <div class="card card-animate rounded-4">
            <div class="card-body">
                <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center gap-2">
                            <div class="d-flex align-items-center justify-content-center">
                                <label for="page" class="me-2">Show</label>
                                <select name="page" id="page" class="form-select rounded-4 bg-light px-4 py-1" >
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <label for="page" class="ms-2">entries</label>
                            </div>

                        </div>
                    </div>
                <div class="table-responsive mt-3" simplebar>
                    <table class="table align-middle table-nowrap">
                        <thead>
                        <tr>
                            <th>SR</th>
                            <th>Card Number</th>
                            <th>Kit Number</th>
                            <th>Status</th>
                            <th>Issued On</th>
                            <th>Expired On</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td ></td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-md-between align-items-md-center mt-2">
                    <div class="col col-sm-6">
                        <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                            Showing {{ (page - 1) * pageSize + 1 }} to {{ getMax() }} of {{ total }} entries
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="text-sm-right float-sm-end listjs-pagination">
                            <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="pageSize" [maxSize]="2" >
                            </ngb-pagination>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
